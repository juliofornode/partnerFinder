<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Project</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>

            <fieldset>

                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="organizer">Organizer</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.organizer" id="organizer" class="form-control" placeholder="Organizer" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="requirements">Requirements</label>
                    <div class="controls">
                        <input type="text" data-ng-model="project.requirements" id="requirements" class="form-control" placeholder="Requirements" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>

                <div data-ng-show="error" class="text-danger">
                  <strong data-ng-bind="error"></strong>
                </div>

            </fieldset>
        </form>
    </div>
</section>
