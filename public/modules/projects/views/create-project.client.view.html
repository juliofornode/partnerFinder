<section data-ng-controller="ProjectsController">
    <div class="page-header">
        <h1>New Project</h1>
    </div>

    <div class="col-md-12">

        <form class="form-horizontal" data-ng-submit="create()" novalidate>

            <fieldset>

                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <textarea data-ng-model="description" id="description" class="form-control" rows="3" placeholder="Description" required></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="organizer">Organizer</label>
                    <div class="controls">
                        <input type="text" data-ng-model="organizer" id="organizer" class="form-control" placeholder="Organizer" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="requirements">Requirements</label>
                    <div class="controls">
                        <textarea data-ng-model="requirements" id="requirements" class="form-control" rows="3" placeholder="Requirements" required></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>

                <div data-ng-show="error" class="text-danger">
                  <strong data-ng-bind="error"></strong>
                </div>

            </fieldset>
        </form>

    </div>

</section>
